<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Lot</title>
  <link href="https://unpkg.com/tailwindcss@1.8.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mx-auto">
    <div class="flex items-center lg:h-32 my-4">
      <h1 class="text-2xl text-secondary font-bold mb-1">
        Example of Parking Lot client
      </h1>
    </div>
  </div>

  <div class="container mx-auto">
    <div class="flex mb-4">
      <div class="w-1/2 h-12">
        <ul class="actions list-disc">
          <li class="mb-3">
            <button
              class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
              id="create-parking-lot-btn">
              Create parking_lot
            </button>
          </li>
          <li class="mb-3">
            <button
              class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
              id="get-parking-lot-status">
              Get parking_lot
            </button>
          </li>
        </ul>
      </div>
      <div class="w-1/2 bg-gray-300 h-12">
        <div id="request-result">

        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/bundle.js"></script>
</body>

</html>
